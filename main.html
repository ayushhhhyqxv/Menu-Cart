<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend+Deca:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer ></script>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <img id="logo" src="images/foodie hamburger logo.svg" alt="logo">
            <div class="hamburger-container">
                <div class="hamburger-menu">
                    <span class="hamburger-icon">&#9776;</span>
                </div>
            </div>
            <nav class="nav-bar">
                <span class="closeIcon" style="color: white;font-size: 20px;">&times;</span>
                <a href="#first">Top Picks</a>
                <a href="#second">Whopper</a>
                <a href="#third">Stunner Menu</a>
                <a href="#fourth">Events</a>
                <a href="#fifth">Deal of The Day</a>
            </nav>
            
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="image-container">
                <img id="image" src="images/Group 2.svg" alt="">
            </div>
            <p>You can Resist it Anymoree..</p>
        </section>

        <section id="first" class="section">
            <h2>Top Picks</h2>
            <div class="image-container-2">
                <img id="image-2" src="images/burger1.svg" alt="firstOne">
            </div>
        </section>

        <section id="second" class="section">
            <h2>Whopper</h2>
            <div class="image-container-2">
                <img id="image-2" src="images/burger 2.svg" alt="firstOne">
            </div>
        </section>

        <section id="third" class="section">
            <h2>Stunner Menu</h2>
            <div class="image-container-2">
                <img id="image-2" src="images/burger3.svg" alt="firstOne">
            </div>
        </section>

        <section id="fourth" class="section">
            <h2>Events</h2>
            <div class="image-container-2">
                <img id="image-2" src="images/burger4.svg" alt="firstOne">
            </div>
        </section>

        <section id="fifth" class="section">
            <h2>Deal of the Day</h2>
            <div class="image-container-2">
                <img id="image-2" src="images/burger5.svg" alt="firstOne">
            </div>
        </section>
        <h3><a href="#">Go to TOP</a></h3>
    </main>
</body>

</html>
